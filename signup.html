<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Alcanzo</title>
    <!-- Reutilizamos el estilo del login -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #f0fdf4 0%, #ffffff 100%);
            color: #1e3a5f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .auth-container {
            background: white; padding: 3rem; border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1); max-width: 500px; width: 100%;
        }
        .logo { text-align: center; font-size: 2rem; font-weight: bold; color: #059669; margin-bottom: 0.5rem; }
        .subtitle { text-align: center; color: #64748b; margin-bottom: 2rem; }
        h1 { margin-bottom: 2rem; text-align: center; font-size: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input {
            width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;
        }
        input:focus { outline: none; border-color: #10b981; }
        .btn {
            width: 100%; padding: 1rem; border-radius: 8px; font-weight: 600;
            border: none; cursor: pointer; font-size: 1rem; background: #10b981; color: white;
            transition: all 0.2s;
        }
        .btn:hover { background: #059669; transform: translateY(-2px); }
        .link-text { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .link-text a { color: #10b981; text-decoration: none; font-weight: 600; }
        .error { color: #dc2626; background: #fef2f2; padding: 10px; border-radius: 6px; margin-bottom: 16px; display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ALCANZO</div>
        <div class="subtitle">Creá tu cuenta gratis</div>
        
        <div id="errorMsg" class="error"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label>Teléfono (Usuario)</label>
                <input type="tel" id="telefono" placeholder="+54 9..." required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn">Registrarme</button>
        </form>

        <div class="link-text">
            ¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const password = document.getElementById('password').value;

            const res = Auth.register({ nombre, telefono, password });
            
            if (res.success) {
                // Auto login
                Auth.login(telefono, password);
                window.location.href = 'index.html';
            } else {
                const err = document.getElementById('errorMsg');
                err.textContent = res.message;
                err.style.display = 'block';
            }
        });
    </script>
</body>
</html>
